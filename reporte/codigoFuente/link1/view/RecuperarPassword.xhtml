<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition     xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:p="http://primefaces.prime.com.tr/ui"
                    xmlns:s="http://jboss.com/products/seam/taglib"
                    template="layout/mcocoRecuperacionPassword.xhtml">


    <ui:define name="body">

        <!-- Growl para mensajes -->
        <p:growl id="msg" life="6000"/>



        <p:panel
            style=
            "width: 650px !important;
            height: 200px !important;
            position: absolute;
            text-align: center !important;
            left: 250px;
            top: 150px"
            >
            <f:facet name="header">
                <h:outputText
                    value="#{messages['login.renovaciondepassword']}"
                    style="font-size: 13pt;font-weight: bold"
                    />
            </f:facet>
            <h:form prependId="false">
                <p:focus for="inputCorreoRecuperacion" />




                <h:panelGrid columns="1" rowClasses="prop" style="text-align: left !important;">
                    <h:outputText style="font-size: 13pt !important" value="#{messages['login.renovaciondepassword.intro']}"/>
                    <p:message
                        for="inputCorreoRecuperacion"
                        id="messageInputCorreoRecuperacion"
                        >
                        <p:effect type="highlight" event="load" speed="1000">
                            <f:param name="mode" value="'show'" />
                        </p:effect>
                    </p:message>
                    <h:inputText id="inputCorreoRecuperacion"
                                 value="#{recuperadorPassword.correoUsuario}"
                                 style="width: 100% !important"
                                 required="true"
                                 requiredMessage="#{messages['login.correorequerido']}"
                                 >
                        <p:ajax event="blur" update="msg messageInputCorreoRecuperacion"
                                process="@this inputCorreoRecuperacion"/>
                        <s:validate/>
                    </h:inputText>

                    <h:panelGrid style="text-align: right !important" columns="3">
                        <s:link value="#{messages['login.regresarinicio']}"
                                styleClass="ui-button black center"
                                view="/Home.seam"
                                style=
                                "color: white;
                                width: 150px !important;"
                                />
                        <s:link value="#{messages['login.iniciarsesion']}"
                                styleClass="ui-button black center"
                                view="/Login.seam"
                                style=
                                "color: white;"
                                />
                        <h:commandButton
                            id="submit"
                            value="#{messages['login.solicitarrenovaciondepassword']}"
                            style=
                            "text-align: center !important;
                            padding: 3px;font-size: 12pt;
                            padding-top: 5px;
                            padding-bottom: 5px;
                            padding-left: 3px;
                            padding-right: 3px;
                            width: 250px !important"
                            action="#{recuperadorPassword.solicitarRenovacion}"
                            styleClass="botonnaranja"
                            type="submit"
                            />
                    </h:panelGrid>

                </h:panelGrid>





            </h:form>

        </p:panel>

    </ui:define>


</ui:composition>
