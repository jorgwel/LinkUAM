<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="visitaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Visita Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Direccion ip visita</ui:define>
                <h:inputText id="direccionIpVisita" value="#{visitaList.visita.direccionIpVisita}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Sesionid</ui:define>
                <h:inputText id="sesionid" value="#{visitaList.visita.sesionid}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Texto a buscar</ui:define>
                <h:inputText id="textoABuscar" value="#{visitaList.visita.textoABuscar}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{visitaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/VisitaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Visita Search Results (#{empty visitaList.resultList ? 0 : (visitaList.paginated ? visitaList.resultCount : visitaList.resultList.size)})</f:facet>
    <div class="results" id="visitaList">

    <h:outputText value="The visita search returned no results."
               rendered="#{empty visitaList.resultList}"/>

    <rich:dataTable id="visitaList"
                var="_visita"
              value="#{visitaList.resultList}"
           rendered="#{not empty visitaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{visitaList}"/>
                    <ui:param name="propertyLabel" value="Id visita"/>
                    <ui:param name="propertyPath" value="visita.idVisita"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_visita.idVisita}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{visitaList}"/>
                    <ui:param name="propertyLabel" value="Coordenada geografica latitud visita"/>
                    <ui:param name="propertyPath" value="visita.coordenadaGeograficaLatitudVisita"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_visita.coordenadaGeograficaLatitudVisita}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{visitaList}"/>
                    <ui:param name="propertyLabel" value="Coordenada geografica longitud visita"/>
                    <ui:param name="propertyPath" value="visita.coordenadaGeograficaLongitudVisita"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_visita.coordenadaGeograficaLongitudVisita}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{visitaList}"/>
                    <ui:param name="propertyLabel" value="Direccion ip visita"/>
                    <ui:param name="propertyPath" value="visita.direccionIpVisita"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_visita.direccionIpVisita}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{visitaList}"/>
                    <ui:param name="propertyLabel" value="Estatus ayuda recursos humanos id estatus ayuda recursos humanos"/>
                    <ui:param name="propertyPath" value="visita.estatusAyudaRecursosHumanos.idEstatusAyudaRecursosHumanos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_visita.estatusAyudaRecursosHumanos.idEstatusAyudaRecursosHumanos}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{visitaList}"/>
                    <ui:param name="propertyLabel" value="Fecha fin visita"/>
                    <ui:param name="propertyPath" value="visita.fechaFinVisita"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_visita.fechaFinVisita}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{visitaList}"/>
                    <ui:param name="propertyLabel" value="Fecha inicio visita"/>
                    <ui:param name="propertyPath" value="visita.fechaInicioVisita"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_visita.fechaInicioVisita}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{visitaList}"/>
                    <ui:param name="propertyLabel" value="Idea id idea"/>
                    <ui:param name="propertyPath" value="visita.idea.idIdea"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_visita.idea.idIdea}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{visitaList}"/>
                    <ui:param name="propertyLabel" value="Institucion id institucion"/>
                    <ui:param name="propertyPath" value="visita.institucion.idInstitucion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_visita.institucion.idInstitucion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{visitaList}"/>
                    <ui:param name="propertyLabel" value="Limite final"/>
                    <ui:param name="propertyPath" value="visita.limiteFinal"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_visita.limiteFinal}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{visitaList}"/>
                    <ui:param name="propertyLabel" value="Limite inicial"/>
                    <ui:param name="propertyPath" value="visita.limiteInicial"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_visita.limiteInicial}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{visitaList}"/>
                    <ui:param name="propertyLabel" value="Pregunta id pregunta"/>
                    <ui:param name="propertyPath" value="visita.pregunta.idPregunta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_visita.pregunta.idPregunta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{visitaList}"/>
                    <ui:param name="propertyLabel" value="Sesionid"/>
                    <ui:param name="propertyPath" value="visita.sesionid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_visita.sesionid}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{visitaList}"/>
                    <ui:param name="propertyLabel" value="Texto a buscar"/>
                    <ui:param name="propertyPath" value="visita.textoABuscar"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_visita.textoABuscar}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{visitaList}"/>
                    <ui:param name="propertyLabel" value="Tipo idea id tipo idea"/>
                    <ui:param name="propertyPath" value="visita.tipoIdea.idTipoIdea"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_visita.tipoIdea.idTipoIdea}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{visitaList}"/>
                    <ui:param name="propertyLabel" value="Tipo visita id tipo visita"/>
                    <ui:param name="propertyPath" value="visita.tipoVisita.idTipoVisita"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_visita.tipoVisita.idTipoVisita}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{visitaList}"/>
                    <ui:param name="propertyLabel" value="Usuario id usuario"/>
                    <ui:param name="propertyPath" value="visita.usuario.idUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_visita.usuario.idUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{visitaList}"/>
                    <ui:param name="propertyLabel" value="Vista id vista"/>
                    <ui:param name="propertyPath" value="visita.vista.idVista"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_visita.vista.idVista}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Visita' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="visitaViewId">
                <f:param name="visitaIdVisita"
                        value="#{_visita.idVisita}"/>
            </s:link>
            #{' '}
            <s:link view="/VisitaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="visitaEdit"
                rendered="#{empty from}">
                <f:param name="visitaIdVisita"
                        value="#{_visita.idVisita}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/VisitaList.xhtml"
            rendered="#{visitaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/VisitaList.xhtml"
            rendered="#{visitaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{visitaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/VisitaList.xhtml"
            rendered="#{visitaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{visitaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/VisitaList.xhtml"
            rendered="#{visitaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{visitaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/VisitaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create visita">
            <f:param name="visitaIdVisita"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
