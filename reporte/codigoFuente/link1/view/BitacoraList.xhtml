<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="bitacoraSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Bitacora Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descripcion bitacora</ui:define>
                <h:inputText id="descripcionBitacora" value="#{bitacoraList.bitacora.descripcionBitacora}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Titulo bitacora</ui:define>
                <h:inputText id="tituloBitacora" value="#{bitacoraList.bitacora.tituloBitacora}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{bitacoraList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/BitacoraList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Bitacora Search Results (#{empty bitacoraList.resultList ? 0 : (bitacoraList.paginated ? bitacoraList.resultCount : bitacoraList.resultList.size)})</f:facet>
    <div class="results" id="bitacoraList">

    <h:outputText value="The bitacora search returned no results."
               rendered="#{empty bitacoraList.resultList}"/>

    <rich:dataTable id="bitacoraList"
                var="_bitacora"
              value="#{bitacoraList.resultList}"
           rendered="#{not empty bitacoraList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{bitacoraList}"/>
                    <ui:param name="propertyLabel" value="Id bitacora"/>
                    <ui:param name="propertyPath" value="bitacora.idBitacora"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_bitacora.idBitacora}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{bitacoraList}"/>
                    <ui:param name="propertyLabel" value="Descripcion bitacora"/>
                    <ui:param name="propertyPath" value="bitacora.descripcionBitacora"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_bitacora.descripcionBitacora}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{bitacoraList}"/>
                    <ui:param name="propertyLabel" value="Estatus bitacora id estatus bitacora"/>
                    <ui:param name="propertyPath" value="bitacora.estatusBitacora.idEstatusBitacora"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_bitacora.estatusBitacora.idEstatusBitacora}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{bitacoraList}"/>
                    <ui:param name="propertyLabel" value="Fecha bitacora"/>
                    <ui:param name="propertyPath" value="bitacora.fechaBitacora"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_bitacora.fechaBitacora}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{bitacoraList}"/>
                    <ui:param name="propertyLabel" value="Idea id idea"/>
                    <ui:param name="propertyPath" value="bitacora.idea.idIdea"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_bitacora.idea.idIdea}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{bitacoraList}"/>
                    <ui:param name="propertyLabel" value="Tipo bitacora id tipo bitacora"/>
                    <ui:param name="propertyPath" value="bitacora.tipoBitacora.idTipoBitacora"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_bitacora.tipoBitacora.idTipoBitacora}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{bitacoraList}"/>
                    <ui:param name="propertyLabel" value="Titulo bitacora"/>
                    <ui:param name="propertyPath" value="bitacora.tituloBitacora"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_bitacora.tituloBitacora}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{bitacoraList}"/>
                    <ui:param name="propertyLabel" value="Usuario id usuario"/>
                    <ui:param name="propertyPath" value="bitacora.usuario.idUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_bitacora.usuario.idUsuario}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Bitacora' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="bitacoraViewId">
                <f:param name="bitacoraIdBitacora"
                        value="#{_bitacora.idBitacora}"/>
            </s:link>
            #{' '}
            <s:link view="/BitacoraEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="bitacoraEdit"
                rendered="#{empty from}">
                <f:param name="bitacoraIdBitacora"
                        value="#{_bitacora.idBitacora}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/BitacoraList.xhtml"
            rendered="#{bitacoraList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/BitacoraList.xhtml"
            rendered="#{bitacoraList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{bitacoraList.previousFirstResult}"/>
        </s:link>

        <s:link view="/BitacoraList.xhtml"
            rendered="#{bitacoraList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{bitacoraList.nextFirstResult}"/>
        </s:link>

        <s:link view="/BitacoraList.xhtml"
            rendered="#{bitacoraList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{bitacoraList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/BitacoraEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create bitacora">
            <f:param name="bitacoraIdBitacora"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
