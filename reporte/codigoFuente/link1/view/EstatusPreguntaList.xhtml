<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="estatusPreguntaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="EstatusPregunta Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Definicion estatus pregunta</ui:define>
                <h:inputText id="definicionEstatusPregunta" value="#{estatusPreguntaList.estatusPregunta.definicionEstatusPregunta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre estatus pregunta</ui:define>
                <h:inputText id="nombreEstatusPregunta" value="#{estatusPreguntaList.estatusPregunta.nombreEstatusPregunta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{estatusPreguntaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/EstatusPreguntaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">EstatusPregunta Search Results (#{empty estatusPreguntaList.resultList ? 0 : (estatusPreguntaList.paginated ? estatusPreguntaList.resultCount : estatusPreguntaList.resultList.size)})</f:facet>
    <div class="results" id="estatusPreguntaList">

    <h:outputText value="The estatusPregunta search returned no results."
               rendered="#{empty estatusPreguntaList.resultList}"/>

    <rich:dataTable id="estatusPreguntaList"
                var="_estatusPregunta"
              value="#{estatusPreguntaList.resultList}"
           rendered="#{not empty estatusPreguntaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{estatusPreguntaList}"/>
                    <ui:param name="propertyLabel" value="Id estatus pregunta"/>
                    <ui:param name="propertyPath" value="estatusPregunta.idEstatusPregunta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_estatusPregunta.idEstatusPregunta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{estatusPreguntaList}"/>
                    <ui:param name="propertyLabel" value="Definicion estatus pregunta"/>
                    <ui:param name="propertyPath" value="estatusPregunta.definicionEstatusPregunta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_estatusPregunta.definicionEstatusPregunta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{estatusPreguntaList}"/>
                    <ui:param name="propertyLabel" value="Nombre estatus pregunta"/>
                    <ui:param name="propertyPath" value="estatusPregunta.nombreEstatusPregunta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_estatusPregunta.nombreEstatusPregunta}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'EstatusPregunta' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="estatusPreguntaViewId">
                <f:param name="estatusPreguntaIdEstatusPregunta"
                        value="#{_estatusPregunta.idEstatusPregunta}"/>
            </s:link>
            #{' '}
            <s:link view="/EstatusPreguntaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="estatusPreguntaEdit"
                rendered="#{empty from}">
                <f:param name="estatusPreguntaIdEstatusPregunta"
                        value="#{_estatusPregunta.idEstatusPregunta}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EstatusPreguntaList.xhtml"
            rendered="#{estatusPreguntaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EstatusPreguntaList.xhtml"
            rendered="#{estatusPreguntaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{estatusPreguntaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EstatusPreguntaList.xhtml"
            rendered="#{estatusPreguntaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{estatusPreguntaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EstatusPreguntaList.xhtml"
            rendered="#{estatusPreguntaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{estatusPreguntaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/EstatusPreguntaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create estatusPregunta">
            <f:param name="estatusPreguntaIdEstatusPregunta"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
