<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="avisoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Aviso Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Texto aviso</ui:define>
                <h:inputText id="textoAviso" value="#{avisoList.aviso.textoAviso}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{avisoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AvisoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Aviso Search Results (#{empty avisoList.resultList ? 0 : (avisoList.paginated ? avisoList.resultCount : avisoList.resultList.size)})</f:facet>
    <div class="results" id="avisoList">

    <h:outputText value="The aviso search returned no results."
               rendered="#{empty avisoList.resultList}"/>

    <rich:dataTable id="avisoList"
                var="_aviso"
              value="#{avisoList.resultList}"
           rendered="#{not empty avisoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avisoList}"/>
                    <ui:param name="propertyLabel" value="Id aviso"/>
                    <ui:param name="propertyPath" value="aviso.idAviso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_aviso.idAviso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avisoList}"/>
                    <ui:param name="propertyLabel" value="Bitacora id bitacora"/>
                    <ui:param name="propertyPath" value="aviso.bitacora.idBitacora"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_aviso.bitacora.idBitacora}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avisoList}"/>
                    <ui:param name="propertyLabel" value="Canica id canica"/>
                    <ui:param name="propertyPath" value="aviso.canica.idCanica"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_aviso.canica.idCanica}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avisoList}"/>
                    <ui:param name="propertyLabel" value="Envio id envio"/>
                    <ui:param name="propertyPath" value="aviso.envio.idEnvio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_aviso.envio.idEnvio}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avisoList}"/>
                    <ui:param name="propertyLabel" value="Estatus aviso id estatus aviso"/>
                    <ui:param name="propertyPath" value="aviso.estatusAviso.idEstatusAviso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_aviso.estatusAviso.idEstatusAviso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avisoList}"/>
                    <ui:param name="propertyLabel" value="Fecha creacion aviso"/>
                    <ui:param name="propertyPath" value="aviso.fechaCreacionAviso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_aviso.fechaCreacionAviso}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avisoList}"/>
                    <ui:param name="propertyLabel" value="Idea id idea"/>
                    <ui:param name="propertyPath" value="aviso.idea.idIdea"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_aviso.idea.idIdea}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avisoList}"/>
                    <ui:param name="propertyLabel" value="Pregunta id pregunta"/>
                    <ui:param name="propertyPath" value="aviso.pregunta.idPregunta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_aviso.pregunta.idPregunta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avisoList}"/>
                    <ui:param name="propertyLabel" value="Reporte abuso id reporte abuso"/>
                    <ui:param name="propertyPath" value="aviso.reporteAbuso.idReporteAbuso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_aviso.reporteAbuso.idReporteAbuso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avisoList}"/>
                    <ui:param name="propertyLabel" value="Texto aviso"/>
                    <ui:param name="propertyPath" value="aviso.textoAviso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_aviso.textoAviso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avisoList}"/>
                    <ui:param name="propertyLabel" value="Ticket registro id ticket registro"/>
                    <ui:param name="propertyPath" value="aviso.ticketRegistro.idTicketRegistro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_aviso.ticketRegistro.idTicketRegistro}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avisoList}"/>
                    <ui:param name="propertyLabel" value="Tipo aviso id tipo aviso"/>
                    <ui:param name="propertyPath" value="aviso.tipoAviso.idTipoAviso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_aviso.tipoAviso.idTipoAviso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avisoList}"/>
                    <ui:param name="propertyLabel" value="Usuario id usuario"/>
                    <ui:param name="propertyPath" value="aviso.usuario.idUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_aviso.usuario.idUsuario}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Aviso' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="avisoViewId">
                <f:param name="avisoIdAviso"
                        value="#{_aviso.idAviso}"/>
            </s:link>
            #{' '}
            <s:link view="/AvisoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="avisoEdit"
                rendered="#{empty from}">
                <f:param name="avisoIdAviso"
                        value="#{_aviso.idAviso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AvisoList.xhtml"
            rendered="#{avisoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AvisoList.xhtml"
            rendered="#{avisoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{avisoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AvisoList.xhtml"
            rendered="#{avisoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{avisoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AvisoList.xhtml"
            rendered="#{avisoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{avisoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AvisoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create aviso">
            <f:param name="avisoIdAviso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
