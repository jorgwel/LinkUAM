<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="configuracionUsuarioSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ConfiguracionUsuario Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{configuracionUsuarioList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ConfiguracionUsuarioList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ConfiguracionUsuario Search Results (#{empty configuracionUsuarioList.resultList ? 0 : (configuracionUsuarioList.paginated ? configuracionUsuarioList.resultCount : configuracionUsuarioList.resultList.size)})</f:facet>
    <div class="results" id="configuracionUsuarioList">

    <h:outputText value="The configuracionUsuario search returned no results."
               rendered="#{empty configuracionUsuarioList.resultList}"/>

    <rich:dataTable id="configuracionUsuarioList"
                var="_configuracionUsuario"
              value="#{configuracionUsuarioList.resultList}"
           rendered="#{not empty configuracionUsuarioList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{configuracionUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Id configuracion usuario"/>
                    <ui:param name="propertyPath" value="configuracionUsuario.idConfiguracionUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_configuracionUsuario.idConfiguracionUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{configuracionUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Almacenar posicion geografica"/>
                    <ui:param name="propertyPath" value="configuracionUsuario.almacenarPosicionGeografica"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_configuracionUsuario.almacenarPosicionGeografica}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{configuracionUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Aviso bitacoras"/>
                    <ui:param name="propertyPath" value="configuracionUsuario.avisoBitacoras"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_configuracionUsuario.avisoBitacoras}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{configuracionUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Aviso ideas"/>
                    <ui:param name="propertyPath" value="configuracionUsuario.avisoIdeas"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_configuracionUsuario.avisoIdeas}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{configuracionUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Aviso nuevo lugar"/>
                    <ui:param name="propertyPath" value="configuracionUsuario.avisoNuevoLugar"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_configuracionUsuario.avisoNuevoLugar}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{configuracionUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Aviso participaciones"/>
                    <ui:param name="propertyPath" value="configuracionUsuario.avisoParticipaciones"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_configuracionUsuario.avisoParticipaciones}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{configuracionUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Aviso preguntas"/>
                    <ui:param name="propertyPath" value="configuracionUsuario.avisoPreguntas"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_configuracionUsuario.avisoPreguntas}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{configuracionUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Aviso seguidores"/>
                    <ui:param name="propertyPath" value="configuracionUsuario.avisoSeguidores"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_configuracionUsuario.avisoSeguidores}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{configuracionUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Envio de correos"/>
                    <ui:param name="propertyPath" value="configuracionUsuario.envioDeCorreos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_configuracionUsuario.envioDeCorreos}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ConfiguracionUsuario' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="configuracionUsuarioViewId">
                <f:param name="configuracionUsuarioIdConfiguracionUsuario"
                        value="#{_configuracionUsuario.idConfiguracionUsuario}"/>
            </s:link>
            #{' '}
            <s:link view="/ConfiguracionUsuarioEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="configuracionUsuarioEdit"
                rendered="#{empty from}">
                <f:param name="configuracionUsuarioIdConfiguracionUsuario"
                        value="#{_configuracionUsuario.idConfiguracionUsuario}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ConfiguracionUsuarioList.xhtml"
            rendered="#{configuracionUsuarioList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ConfiguracionUsuarioList.xhtml"
            rendered="#{configuracionUsuarioList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{configuracionUsuarioList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ConfiguracionUsuarioList.xhtml"
            rendered="#{configuracionUsuarioList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{configuracionUsuarioList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ConfiguracionUsuarioList.xhtml"
            rendered="#{configuracionUsuarioList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{configuracionUsuarioList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ConfiguracionUsuarioEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create configuracionUsuario">
            <f:param name="configuracionUsuarioIdConfiguracionUsuario"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
