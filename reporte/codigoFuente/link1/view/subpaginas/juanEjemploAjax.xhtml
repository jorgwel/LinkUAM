<f:view
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:s="http://jboss.com/products/seam/taglib"
    contentType="text/html">
    <html>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <title>Link</title>


        <p:resources/>
        </head>
        <body>
        <p:growl id="msg" globalOnly="true"/>

        <h:outputText value="Funcionalidad Ajax"/>

        <h:form prependId="false">


            <p:dataList value="#{funcionalidadAgregar.arregloCadenaPerfil}" var="_funcionalidad" id="listaCadenaPerfil">

                <h:outputText value="#{_funcionalidad}"/>
                
            </p:dataList>

            <h:inputText id="nuevoPerfil" value="#{funcionalidadAgregar.cadenaPerfil}"/>
            <p:commandButton action="#{funcionalidadAgregar.agregarCadenaPerfil}" update="listaCadenaPerfil"/>


        </h:form>
        </body>
    </html>

</f:view>
