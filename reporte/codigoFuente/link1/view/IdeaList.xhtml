<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="ideaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Idea Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Contenido idea</ui:define>
                <h:inputText id="contenidoIdea" value="#{ideaList.idea.contenidoIdea}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre imagen</ui:define>
                <h:inputText id="nombreImagen" value="#{ideaList.idea.nombreImagen}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Resumen idea</ui:define>
                <h:inputText id="resumenIdea" value="#{ideaList.idea.resumenIdea}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Titulo idea</ui:define>
                <h:inputText id="tituloIdea" value="#{ideaList.idea.tituloIdea}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{ideaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/IdeaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Idea Search Results (#{empty ideaList.resultList ? 0 : (ideaList.paginated ? ideaList.resultCount : ideaList.resultList.size)})</f:facet>
    <div class="results" id="ideaList">

    <h:outputText value="The idea search returned no results."
               rendered="#{empty ideaList.resultList}"/>

    <rich:dataTable id="ideaList"
                var="_idea"
              value="#{ideaList.resultList}"
           rendered="#{not empty ideaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ideaList}"/>
                    <ui:param name="propertyLabel" value="Id idea"/>
                    <ui:param name="propertyPath" value="idea.idIdea"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_idea.idIdea}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ideaList}"/>
                    <ui:param name="propertyLabel" value="Calificacion idea"/>
                    <ui:param name="propertyPath" value="idea.calificacionIdea"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_idea.calificacionIdea}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ideaList}"/>
                    <ui:param name="propertyLabel" value="Contenido idea"/>
                    <ui:param name="propertyPath" value="idea.contenidoIdea"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_idea.contenidoIdea}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ideaList}"/>
                    <ui:param name="propertyLabel" value="Estatus ayuda monetaria id estatus ayuda monetaria"/>
                    <ui:param name="propertyPath" value="idea.estatusAyudaMonetaria.idEstatusAyudaMonetaria"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_idea.estatusAyudaMonetaria.idEstatusAyudaMonetaria}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ideaList}"/>
                    <ui:param name="propertyLabel" value="Estatus ayuda recursos humanos id estatus ayuda recursos humanos"/>
                    <ui:param name="propertyPath" value="idea.estatusAyudaRecursosHumanos.idEstatusAyudaRecursosHumanos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_idea.estatusAyudaRecursosHumanos.idEstatusAyudaRecursosHumanos}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ideaList}"/>
                    <ui:param name="propertyLabel" value="Estatus idea id estatus idea"/>
                    <ui:param name="propertyPath" value="idea.estatusIdea.idEstatusIdea"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_idea.estatusIdea.idEstatusIdea}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ideaList}"/>
                    <ui:param name="propertyLabel" value="Fecha creacion idea"/>
                    <ui:param name="propertyPath" value="idea.fechaCreacionIdea"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_idea.fechaCreacionIdea}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ideaList}"/>
                    <ui:param name="propertyLabel" value="Lugar id lugar"/>
                    <ui:param name="propertyPath" value="idea.lugar.idLugar"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_idea.lugar.idLugar}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ideaList}"/>
                    <ui:param name="propertyLabel" value="Nombre imagen"/>
                    <ui:param name="propertyPath" value="idea.nombreImagen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_idea.nombreImagen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ideaList}"/>
                    <ui:param name="propertyLabel" value="Resumen idea"/>
                    <ui:param name="propertyPath" value="idea.resumenIdea"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_idea.resumenIdea}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ideaList}"/>
                    <ui:param name="propertyLabel" value="Titulo idea"/>
                    <ui:param name="propertyPath" value="idea.tituloIdea"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_idea.tituloIdea}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ideaList}"/>
                    <ui:param name="propertyLabel" value="Usuario id usuario"/>
                    <ui:param name="propertyPath" value="idea.usuario.idUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_idea.usuario.idUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ideaList}"/>
                    <ui:param name="propertyLabel" value="Votos negativos idea"/>
                    <ui:param name="propertyPath" value="idea.votosNegativosIdea"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_idea.votosNegativosIdea}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ideaList}"/>
                    <ui:param name="propertyLabel" value="Votos positivos idea"/>
                    <ui:param name="propertyPath" value="idea.votosPositivosIdea"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_idea.votosPositivosIdea}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Idea' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="ideaViewId">
                <f:param name="ideaIdIdea"
                        value="#{_idea.idIdea}"/>
            </s:link>
            #{' '}
            <s:link view="/IdeaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="ideaEdit"
                rendered="#{empty from}">
                <f:param name="ideaIdIdea"
                        value="#{_idea.idIdea}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/IdeaList.xhtml"
            rendered="#{ideaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/IdeaList.xhtml"
            rendered="#{ideaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{ideaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/IdeaList.xhtml"
            rendered="#{ideaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{ideaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/IdeaList.xhtml"
            rendered="#{ideaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{ideaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/IdeaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create idea">
            <f:param name="ideaIdIdea"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
