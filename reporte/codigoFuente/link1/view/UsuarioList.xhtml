<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="usuarioSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Usuario Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Apellido materno usuario</ui:define>
                <h:inputText id="apellidoMaternoUsuario" value="#{usuarioList.usuario.apellidoMaternoUsuario}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Apellido paterno usuario</ui:define>
                <h:inputText id="apellidoPaternoUsuario" value="#{usuarioList.usuario.apellidoPaternoUsuario}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Contrasena usuario</ui:define>
                <h:inputText id="contrasenaUsuario" value="#{usuarioList.usuario.contrasenaUsuario}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nick usuario</ui:define>
                <h:inputText id="nickUsuario" value="#{usuarioList.usuario.nickUsuario}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre imagen usuario</ui:define>
                <h:inputText id="nombreImagenUsuario" value="#{usuarioList.usuario.nombreImagenUsuario}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre usuario</ui:define>
                <h:inputText id="nombreUsuario" value="#{usuarioList.usuario.nombreUsuario}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Sexo usuario</ui:define>
                <h:inputText id="sexoUsuario" value="#{usuarioList.usuario.sexoUsuario}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{usuarioList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/UsuarioList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Usuario Search Results (#{empty usuarioList.resultList ? 0 : (usuarioList.paginated ? usuarioList.resultCount : usuarioList.resultList.size)})</f:facet>
    <div class="results" id="usuarioList">

    <h:outputText value="The usuario search returned no results."
               rendered="#{empty usuarioList.resultList}"/>

    <rich:dataTable id="usuarioList"
                var="_usuario"
              value="#{usuarioList.resultList}"
           rendered="#{not empty usuarioList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Id usuario"/>
                    <ui:param name="propertyPath" value="usuario.idUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.idUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Apellido materno usuario"/>
                    <ui:param name="propertyPath" value="usuario.apellidoMaternoUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.apellidoMaternoUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Apellido paterno usuario"/>
                    <ui:param name="propertyPath" value="usuario.apellidoPaternoUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.apellidoPaternoUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Calificacion usuario"/>
                    <ui:param name="propertyPath" value="usuario.calificacionUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.calificacionUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Configuracion usuario id configuracion usuario"/>
                    <ui:param name="propertyPath" value="usuario.configuracionUsuario.idConfiguracionUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.configuracionUsuario.idConfiguracionUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Contrasena usuario"/>
                    <ui:param name="propertyPath" value="usuario.contrasenaUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.contrasenaUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Estatus usuario id estatus usuario"/>
                    <ui:param name="propertyPath" value="usuario.estatusUsuario.idEstatusUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.estatusUsuario.idEstatusUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Fecha fin usuario"/>
                    <ui:param name="propertyPath" value="usuario.fechaFinUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.fechaFinUsuario}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Fecha ingreso usuario"/>
                    <ui:param name="propertyPath" value="usuario.fechaIngresoUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.fechaIngresoUsuario}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Fecha nacimiento usuario"/>
                    <ui:param name="propertyPath" value="usuario.fechaNacimientoUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.fechaNacimientoUsuario}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Institucion id institucion"/>
                    <ui:param name="propertyPath" value="usuario.institucion.idInstitucion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.institucion.idInstitucion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Nick usuario"/>
                    <ui:param name="propertyPath" value="usuario.nickUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.nickUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Nombre imagen usuario"/>
                    <ui:param name="propertyPath" value="usuario.nombreImagenUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.nombreImagenUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Nombre usuario"/>
                    <ui:param name="propertyPath" value="usuario.nombreUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.nombreUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Sexo usuario"/>
                    <ui:param name="propertyPath" value="usuario.sexoUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.sexoUsuario}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Usuario' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="usuarioViewId">
                <f:param name="usuarioIdUsuario"
                        value="#{_usuario.idUsuario}"/>
            </s:link>
            #{' '}
            <s:link view="/UsuarioEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="usuarioEdit"
                rendered="#{empty from}">
                <f:param name="usuarioIdUsuario"
                        value="#{_usuario.idUsuario}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/UsuarioList.xhtml"
            rendered="#{usuarioList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/UsuarioList.xhtml"
            rendered="#{usuarioList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{usuarioList.previousFirstResult}"/>
        </s:link>

        <s:link view="/UsuarioList.xhtml"
            rendered="#{usuarioList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{usuarioList.nextFirstResult}"/>
        </s:link>

        <s:link view="/UsuarioList.xhtml"
            rendered="#{usuarioList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{usuarioList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/UsuarioEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create usuario">
            <f:param name="usuarioIdUsuario"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
