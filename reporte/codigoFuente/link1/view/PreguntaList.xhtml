<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="preguntaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Pregunta Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Pregunta pregunta</ui:define>
                <h:inputText id="preguntaPregunta" value="#{preguntaList.pregunta.preguntaPregunta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Respuesta pregunta</ui:define>
                <h:inputText id="respuestaPregunta" value="#{preguntaList.pregunta.respuestaPregunta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{preguntaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PreguntaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Pregunta Search Results (#{empty preguntaList.resultList ? 0 : (preguntaList.paginated ? preguntaList.resultCount : preguntaList.resultList.size)})</f:facet>
    <div class="results" id="preguntaList">

    <h:outputText value="The pregunta search returned no results."
               rendered="#{empty preguntaList.resultList}"/>

    <rich:dataTable id="preguntaList"
                var="_pregunta"
              value="#{preguntaList.resultList}"
           rendered="#{not empty preguntaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Id pregunta"/>
                    <ui:param name="propertyPath" value="pregunta.idPregunta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.idPregunta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Estatus pregunta id estatus pregunta"/>
                    <ui:param name="propertyPath" value="pregunta.estatusPregunta.idEstatusPregunta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.estatusPregunta.idEstatusPregunta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Fecha creacion pregunta"/>
                    <ui:param name="propertyPath" value="pregunta.fechaCreacionPregunta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.fechaCreacionPregunta}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Fecha fin pregunta"/>
                    <ui:param name="propertyPath" value="pregunta.fechaFinPregunta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.fechaFinPregunta}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Idea id idea"/>
                    <ui:param name="propertyPath" value="pregunta.idea.idIdea"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.idea.idIdea}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Pregunta pregunta"/>
                    <ui:param name="propertyPath" value="pregunta.preguntaPregunta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.preguntaPregunta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Respuesta pregunta"/>
                    <ui:param name="propertyPath" value="pregunta.respuestaPregunta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.respuestaPregunta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Usuario by usuario pregunta id id usuario"/>
                    <ui:param name="propertyPath" value="pregunta.usuarioByUsuarioPreguntaId.idUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.usuarioByUsuarioPreguntaId.idUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Usuario by usuario respuesta id id usuario"/>
                    <ui:param name="propertyPath" value="pregunta.usuarioByUsuarioRespuestaId.idUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.usuarioByUsuarioRespuestaId.idUsuario}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Pregunta' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="preguntaViewId">
                <f:param name="preguntaIdPregunta"
                        value="#{_pregunta.idPregunta}"/>
            </s:link>
            #{' '}
            <s:link view="/PreguntaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="preguntaEdit"
                rendered="#{empty from}">
                <f:param name="preguntaIdPregunta"
                        value="#{_pregunta.idPregunta}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PreguntaList.xhtml"
            rendered="#{preguntaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PreguntaList.xhtml"
            rendered="#{preguntaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{preguntaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PreguntaList.xhtml"
            rendered="#{preguntaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{preguntaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PreguntaList.xhtml"
            rendered="#{preguntaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{preguntaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PreguntaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create pregunta">
            <f:param name="preguntaIdPregunta"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
