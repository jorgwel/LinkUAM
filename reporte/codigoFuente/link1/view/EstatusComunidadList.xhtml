<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="estatusComunidadSearch" styleClass="edit">

        <rich:simpleTogglePanel label="EstatusComunidad Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Definicion estatus comunidad</ui:define>
                <h:inputText id="definicionEstatusComunidad" value="#{estatusComunidadList.estatusComunidad.definicionEstatusComunidad}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre estatus comunidad</ui:define>
                <h:inputText id="nombreEstatusComunidad" value="#{estatusComunidadList.estatusComunidad.nombreEstatusComunidad}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{estatusComunidadList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/EstatusComunidadList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">EstatusComunidad Search Results (#{empty estatusComunidadList.resultList ? 0 : (estatusComunidadList.paginated ? estatusComunidadList.resultCount : estatusComunidadList.resultList.size)})</f:facet>
    <div class="results" id="estatusComunidadList">

    <h:outputText value="The estatusComunidad search returned no results."
               rendered="#{empty estatusComunidadList.resultList}"/>

    <rich:dataTable id="estatusComunidadList"
                var="_estatusComunidad"
              value="#{estatusComunidadList.resultList}"
           rendered="#{not empty estatusComunidadList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{estatusComunidadList}"/>
                    <ui:param name="propertyLabel" value="Id estatus comunidad"/>
                    <ui:param name="propertyPath" value="estatusComunidad.idEstatusComunidad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_estatusComunidad.idEstatusComunidad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{estatusComunidadList}"/>
                    <ui:param name="propertyLabel" value="Definicion estatus comunidad"/>
                    <ui:param name="propertyPath" value="estatusComunidad.definicionEstatusComunidad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_estatusComunidad.definicionEstatusComunidad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{estatusComunidadList}"/>
                    <ui:param name="propertyLabel" value="Nombre estatus comunidad"/>
                    <ui:param name="propertyPath" value="estatusComunidad.nombreEstatusComunidad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_estatusComunidad.nombreEstatusComunidad}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'EstatusComunidad' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="estatusComunidadViewId">
                <f:param name="estatusComunidadIdEstatusComunidad"
                        value="#{_estatusComunidad.idEstatusComunidad}"/>
            </s:link>
            #{' '}
            <s:link view="/EstatusComunidadEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="estatusComunidadEdit"
                rendered="#{empty from}">
                <f:param name="estatusComunidadIdEstatusComunidad"
                        value="#{_estatusComunidad.idEstatusComunidad}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EstatusComunidadList.xhtml"
            rendered="#{estatusComunidadList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EstatusComunidadList.xhtml"
            rendered="#{estatusComunidadList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{estatusComunidadList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EstatusComunidadList.xhtml"
            rendered="#{estatusComunidadList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{estatusComunidadList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EstatusComunidadList.xhtml"
            rendered="#{estatusComunidadList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{estatusComunidadList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/EstatusComunidadEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create estatusComunidad">
            <f:param name="estatusComunidadIdEstatusComunidad"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
