<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="envioSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Envio Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{envioList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/EnvioList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Envio Search Results (#{empty envioList.resultList ? 0 : (envioList.paginated ? envioList.resultCount : envioList.resultList.size)})</f:facet>
    <div class="results" id="envioList">

    <h:outputText value="The envio search returned no results."
               rendered="#{empty envioList.resultList}"/>

    <rich:dataTable id="envioList"
                var="_envio"
              value="#{envioList.resultList}"
           rendered="#{not empty envioList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{envioList}"/>
                    <ui:param name="propertyLabel" value="Id envio"/>
                    <ui:param name="propertyPath" value="envio.idEnvio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envio.idEnvio}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{envioList}"/>
                    <ui:param name="propertyLabel" value="Aviso id aviso"/>
                    <ui:param name="propertyPath" value="envio.aviso.idAviso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envio.aviso.idAviso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{envioList}"/>
                    <ui:param name="propertyLabel" value="Bitacora id bitacora"/>
                    <ui:param name="propertyPath" value="envio.bitacora.idBitacora"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envio.bitacora.idBitacora}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{envioList}"/>
                    <ui:param name="propertyLabel" value="Canica id canica"/>
                    <ui:param name="propertyPath" value="envio.canica.idCanica"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envio.canica.idCanica}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{envioList}"/>
                    <ui:param name="propertyLabel" value="Comunidad id comunidad"/>
                    <ui:param name="propertyPath" value="envio.comunidad.idComunidad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envio.comunidad.idComunidad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{envioList}"/>
                    <ui:param name="propertyLabel" value="Estatus envio id estatus envio"/>
                    <ui:param name="propertyPath" value="envio.estatusEnvio.idEstatusEnvio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envio.estatusEnvio.idEstatusEnvio}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{envioList}"/>
                    <ui:param name="propertyLabel" value="Fecha envio envio"/>
                    <ui:param name="propertyPath" value="envio.fechaEnvioEnvio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envio.fechaEnvioEnvio}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{envioList}"/>
                    <ui:param name="propertyLabel" value="Fecha registro envio"/>
                    <ui:param name="propertyPath" value="envio.fechaRegistroEnvio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envio.fechaRegistroEnvio}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{envioList}"/>
                    <ui:param name="propertyLabel" value="Idea id idea"/>
                    <ui:param name="propertyPath" value="envio.idea.idIdea"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envio.idea.idIdea}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{envioList}"/>
                    <ui:param name="propertyLabel" value="Invitacion id invitacion"/>
                    <ui:param name="propertyPath" value="envio.invitacion.idInvitacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envio.invitacion.idInvitacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{envioList}"/>
                    <ui:param name="propertyLabel" value="Numero intentos envio"/>
                    <ui:param name="propertyPath" value="envio.numeroIntentosEnvio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envio.numeroIntentosEnvio}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{envioList}"/>
                    <ui:param name="propertyLabel" value="Pregunta id pregunta"/>
                    <ui:param name="propertyPath" value="envio.pregunta.idPregunta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envio.pregunta.idPregunta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{envioList}"/>
                    <ui:param name="propertyLabel" value="Reporte abuso id reporte abuso"/>
                    <ui:param name="propertyPath" value="envio.reporteAbuso.idReporteAbuso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envio.reporteAbuso.idReporteAbuso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{envioList}"/>
                    <ui:param name="propertyLabel" value="Ticket registro id ticket registro"/>
                    <ui:param name="propertyPath" value="envio.ticketRegistro.idTicketRegistro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envio.ticketRegistro.idTicketRegistro}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{envioList}"/>
                    <ui:param name="propertyLabel" value="Tipo envio id tipo envio"/>
                    <ui:param name="propertyPath" value="envio.tipoEnvio.idTipoEnvio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envio.tipoEnvio.idTipoEnvio}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{envioList}"/>
                    <ui:param name="propertyLabel" value="Usuario id usuario"/>
                    <ui:param name="propertyPath" value="envio.usuario.idUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envio.usuario.idUsuario}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Envio' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="envioViewId">
                <f:param name="envioIdEnvio"
                        value="#{_envio.idEnvio}"/>
            </s:link>
            #{' '}
            <s:link view="/EnvioEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="envioEdit"
                rendered="#{empty from}">
                <f:param name="envioIdEnvio"
                        value="#{_envio.idEnvio}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EnvioList.xhtml"
            rendered="#{envioList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EnvioList.xhtml"
            rendered="#{envioList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{envioList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EnvioList.xhtml"
            rendered="#{envioList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{envioList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EnvioList.xhtml"
            rendered="#{envioList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{envioList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/EnvioEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create envio">
            <f:param name="envioIdEnvio"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
