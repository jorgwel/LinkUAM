<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="estatusAyudaMonetariaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="EstatusAyudaMonetaria Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Definicion estatus ayuda monetaria</ui:define>
                <h:inputText id="definicionEstatusAyudaMonetaria" value="#{estatusAyudaMonetariaList.estatusAyudaMonetaria.definicionEstatusAyudaMonetaria}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre estatus ayuda monetaria</ui:define>
                <h:inputText id="nombreEstatusAyudaMonetaria" value="#{estatusAyudaMonetariaList.estatusAyudaMonetaria.nombreEstatusAyudaMonetaria}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{estatusAyudaMonetariaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/EstatusAyudaMonetariaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">EstatusAyudaMonetaria Search Results (#{empty estatusAyudaMonetariaList.resultList ? 0 : (estatusAyudaMonetariaList.paginated ? estatusAyudaMonetariaList.resultCount : estatusAyudaMonetariaList.resultList.size)})</f:facet>
    <div class="results" id="estatusAyudaMonetariaList">

    <h:outputText value="The estatusAyudaMonetaria search returned no results."
               rendered="#{empty estatusAyudaMonetariaList.resultList}"/>

    <rich:dataTable id="estatusAyudaMonetariaList"
                var="_estatusAyudaMonetaria"
              value="#{estatusAyudaMonetariaList.resultList}"
           rendered="#{not empty estatusAyudaMonetariaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{estatusAyudaMonetariaList}"/>
                    <ui:param name="propertyLabel" value="Id estatus ayuda monetaria"/>
                    <ui:param name="propertyPath" value="estatusAyudaMonetaria.idEstatusAyudaMonetaria"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_estatusAyudaMonetaria.idEstatusAyudaMonetaria}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{estatusAyudaMonetariaList}"/>
                    <ui:param name="propertyLabel" value="Definicion estatus ayuda monetaria"/>
                    <ui:param name="propertyPath" value="estatusAyudaMonetaria.definicionEstatusAyudaMonetaria"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_estatusAyudaMonetaria.definicionEstatusAyudaMonetaria}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{estatusAyudaMonetariaList}"/>
                    <ui:param name="propertyLabel" value="Nombre estatus ayuda monetaria"/>
                    <ui:param name="propertyPath" value="estatusAyudaMonetaria.nombreEstatusAyudaMonetaria"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_estatusAyudaMonetaria.nombreEstatusAyudaMonetaria}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'EstatusAyudaMonetaria' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="estatusAyudaMonetariaViewId">
                <f:param name="estatusAyudaMonetariaIdEstatusAyudaMonetaria"
                        value="#{_estatusAyudaMonetaria.idEstatusAyudaMonetaria}"/>
            </s:link>
            #{' '}
            <s:link view="/EstatusAyudaMonetariaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="estatusAyudaMonetariaEdit"
                rendered="#{empty from}">
                <f:param name="estatusAyudaMonetariaIdEstatusAyudaMonetaria"
                        value="#{_estatusAyudaMonetaria.idEstatusAyudaMonetaria}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EstatusAyudaMonetariaList.xhtml"
            rendered="#{estatusAyudaMonetariaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EstatusAyudaMonetariaList.xhtml"
            rendered="#{estatusAyudaMonetariaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{estatusAyudaMonetariaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EstatusAyudaMonetariaList.xhtml"
            rendered="#{estatusAyudaMonetariaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{estatusAyudaMonetariaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EstatusAyudaMonetariaList.xhtml"
            rendered="#{estatusAyudaMonetariaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{estatusAyudaMonetariaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/EstatusAyudaMonetariaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create estatusAyudaMonetaria">
            <f:param name="estatusAyudaMonetariaIdEstatusAyudaMonetaria"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
