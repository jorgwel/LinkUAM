<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
    ARCHIVO QUE DEFINE LA PÁGINA PRINCIPAL
-->
<ui:composition     xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:p="http://primefaces.prime.com.tr/ui"
                    xmlns:s="http://jboss.com/products/seam/taglib"
                    template="layout/mcocoHomeTemplate.xhtml">

    <!--
        DEFINIENDO EL CONTENIDO DE UNA PÁGINA
    -->
    <ui:define name="body">
        <p:layoutUnit
            id="center"
            position="center"
            style="text-align:center;"
            scrollable="true"
            >
            <!-- Growl para mensajes -->
            <p:growl id="msg" life="2500"/>
            <p:panel
                style=
                "border: 2px outset;padding: 0px;
                margin: 7px;margin-bottom: 0px"
                >
                <f:facet name="header">
                    <h:outputText
                        value="#{'hi'}"
                        style="visibility: hidden"/>
                </f:facet>

                <h1 >Visión y misión de LinkUAM</h1>

                <p:graphicImage value="/img/uam_logo.png"/>

                <h2 style="text-align: left">Misión</h2>
                <p style="text-align: left;font-size: 11pt">
                 La misión de LinkUAM es promover una cultura innovadora y emprendedora
                 dentro de nuestra Universidad, a través del desarrollo de una aplicación web que
                 facilite la difusión y ayude en la gestión de ideas de proyectos generadas por miembros de la
                 UAM.

                </p>

                <h2 style="text-align: left">Visión</h2>
                <p style="text-align: left;font-size: 11pt">
                    
                </p>

            </p:panel>

        </p:layoutUnit>

    </ui:define>


</ui:composition>
