<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="invitacionSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Invitacion Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Correo usuario invitacion</ui:define>
                <h:inputText id="correoUsuarioInvitacion" value="#{invitacionList.invitacion.correoUsuarioInvitacion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Texto invitacion</ui:define>
                <h:inputText id="textoInvitacion" value="#{invitacionList.invitacion.textoInvitacion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{invitacionList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/InvitacionList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Invitacion Search Results (#{empty invitacionList.resultList ? 0 : (invitacionList.paginated ? invitacionList.resultCount : invitacionList.resultList.size)})</f:facet>
    <div class="results" id="invitacionList">

    <h:outputText value="The invitacion search returned no results."
               rendered="#{empty invitacionList.resultList}"/>

    <rich:dataTable id="invitacionList"
                var="_invitacion"
              value="#{invitacionList.resultList}"
           rendered="#{not empty invitacionList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{invitacionList}"/>
                    <ui:param name="propertyLabel" value="Id invitacion"/>
                    <ui:param name="propertyPath" value="invitacion.idInvitacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_invitacion.idInvitacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{invitacionList}"/>
                    <ui:param name="propertyLabel" value="Correo usuario invitacion"/>
                    <ui:param name="propertyPath" value="invitacion.correoUsuarioInvitacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_invitacion.correoUsuarioInvitacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{invitacionList}"/>
                    <ui:param name="propertyLabel" value="Estatus invitacion id estatus invitacion"/>
                    <ui:param name="propertyPath" value="invitacion.estatusInvitacion.idEstatusInvitacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_invitacion.estatusInvitacion.idEstatusInvitacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{invitacionList}"/>
                    <ui:param name="propertyLabel" value="Fecha registro invitacion"/>
                    <ui:param name="propertyPath" value="invitacion.fechaRegistroInvitacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_invitacion.fechaRegistroInvitacion}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{invitacionList}"/>
                    <ui:param name="propertyLabel" value="Fecha usuario registrado invitacion"/>
                    <ui:param name="propertyPath" value="invitacion.fechaUsuarioRegistradoInvitacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_invitacion.fechaUsuarioRegistradoInvitacion}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{invitacionList}"/>
                    <ui:param name="propertyLabel" value="Texto invitacion"/>
                    <ui:param name="propertyPath" value="invitacion.textoInvitacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_invitacion.textoInvitacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{invitacionList}"/>
                    <ui:param name="propertyLabel" value="Ticket registro id ticket registro"/>
                    <ui:param name="propertyPath" value="invitacion.ticketRegistro.idTicketRegistro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_invitacion.ticketRegistro.idTicketRegistro}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{invitacionList}"/>
                    <ui:param name="propertyLabel" value="Usuario by usuario invitado id id usuario"/>
                    <ui:param name="propertyPath" value="invitacion.usuarioByUsuarioInvitadoId.idUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_invitacion.usuarioByUsuarioInvitadoId.idUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{invitacionList}"/>
                    <ui:param name="propertyLabel" value="Usuario by usuario invitante id id usuario"/>
                    <ui:param name="propertyPath" value="invitacion.usuarioByUsuarioInvitanteId.idUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_invitacion.usuarioByUsuarioInvitanteId.idUsuario}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Invitacion' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="invitacionViewId">
                <f:param name="invitacionIdInvitacion"
                        value="#{_invitacion.idInvitacion}"/>
            </s:link>
            #{' '}
            <s:link view="/InvitacionEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="invitacionEdit"
                rendered="#{empty from}">
                <f:param name="invitacionIdInvitacion"
                        value="#{_invitacion.idInvitacion}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/InvitacionList.xhtml"
            rendered="#{invitacionList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/InvitacionList.xhtml"
            rendered="#{invitacionList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{invitacionList.previousFirstResult}"/>
        </s:link>

        <s:link view="/InvitacionList.xhtml"
            rendered="#{invitacionList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{invitacionList.nextFirstResult}"/>
        </s:link>

        <s:link view="/InvitacionList.xhtml"
            rendered="#{invitacionList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{invitacionList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/InvitacionEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create invitacion">
            <f:param name="invitacionIdInvitacion"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
