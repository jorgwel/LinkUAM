<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="reporteAbusoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ReporteAbuso Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nota reporte abuso</ui:define>
                <h:inputText id="notaReporteAbuso" value="#{reporteAbusoList.reporteAbuso.notaReporteAbuso}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{reporteAbusoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ReporteAbusoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ReporteAbuso Search Results (#{empty reporteAbusoList.resultList ? 0 : (reporteAbusoList.paginated ? reporteAbusoList.resultCount : reporteAbusoList.resultList.size)})</f:facet>
    <div class="results" id="reporteAbusoList">

    <h:outputText value="The reporteAbuso search returned no results."
               rendered="#{empty reporteAbusoList.resultList}"/>

    <rich:dataTable id="reporteAbusoList"
                var="_reporteAbuso"
              value="#{reporteAbusoList.resultList}"
           rendered="#{not empty reporteAbusoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reporteAbusoList}"/>
                    <ui:param name="propertyLabel" value="Id reporte abuso"/>
                    <ui:param name="propertyPath" value="reporteAbuso.idReporteAbuso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_reporteAbuso.idReporteAbuso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reporteAbusoList}"/>
                    <ui:param name="propertyLabel" value="Accion reporte abuso id accion reporte abuso"/>
                    <ui:param name="propertyPath" value="reporteAbuso.accionReporteAbuso.idAccionReporteAbuso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_reporteAbuso.accionReporteAbuso.idAccionReporteAbuso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reporteAbusoList}"/>
                    <ui:param name="propertyLabel" value="Estatus reporte abuso id estatus reporte abuso"/>
                    <ui:param name="propertyPath" value="reporteAbuso.estatusReporteAbuso.idEstatusReporteAbuso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_reporteAbuso.estatusReporteAbuso.idEstatusReporteAbuso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reporteAbusoList}"/>
                    <ui:param name="propertyLabel" value="Fecha reporte abuso"/>
                    <ui:param name="propertyPath" value="reporteAbuso.fechaReporteAbuso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_reporteAbuso.fechaReporteAbuso}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reporteAbusoList}"/>
                    <ui:param name="propertyLabel" value="Idea id idea"/>
                    <ui:param name="propertyPath" value="reporteAbuso.idea.idIdea"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_reporteAbuso.idea.idIdea}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reporteAbusoList}"/>
                    <ui:param name="propertyLabel" value="Nota reporte abuso"/>
                    <ui:param name="propertyPath" value="reporteAbuso.notaReporteAbuso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_reporteAbuso.notaReporteAbuso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reporteAbusoList}"/>
                    <ui:param name="propertyLabel" value="Tipo reporte abuso id tipo reporte abuso"/>
                    <ui:param name="propertyPath" value="reporteAbuso.tipoReporteAbuso.idTipoReporteAbuso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_reporteAbuso.tipoReporteAbuso.idTipoReporteAbuso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reporteAbusoList}"/>
                    <ui:param name="propertyLabel" value="Usuario id usuario"/>
                    <ui:param name="propertyPath" value="reporteAbuso.usuario.idUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_reporteAbuso.usuario.idUsuario}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ReporteAbuso' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="reporteAbusoViewId">
                <f:param name="reporteAbusoIdReporteAbuso"
                        value="#{_reporteAbuso.idReporteAbuso}"/>
            </s:link>
            #{' '}
            <s:link view="/ReporteAbusoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="reporteAbusoEdit"
                rendered="#{empty from}">
                <f:param name="reporteAbusoIdReporteAbuso"
                        value="#{_reporteAbuso.idReporteAbuso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ReporteAbusoList.xhtml"
            rendered="#{reporteAbusoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ReporteAbusoList.xhtml"
            rendered="#{reporteAbusoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{reporteAbusoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ReporteAbusoList.xhtml"
            rendered="#{reporteAbusoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{reporteAbusoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ReporteAbusoList.xhtml"
            rendered="#{reporteAbusoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{reporteAbusoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ReporteAbusoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create reporteAbuso">
            <f:param name="reporteAbusoIdReporteAbuso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
