<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tipoCriticaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="TipoCritica Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Definicion tipo critica</ui:define>
                <h:inputText id="definicionTipoCritica" value="#{tipoCriticaList.tipoCritica.definicionTipoCritica}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre tipo critica</ui:define>
                <h:inputText id="nombreTipoCritica" value="#{tipoCriticaList.tipoCritica.nombreTipoCritica}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{tipoCriticaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TipoCriticaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">TipoCritica Search Results (#{empty tipoCriticaList.resultList ? 0 : (tipoCriticaList.paginated ? tipoCriticaList.resultCount : tipoCriticaList.resultList.size)})</f:facet>
    <div class="results" id="tipoCriticaList">

    <h:outputText value="The tipoCritica search returned no results."
               rendered="#{empty tipoCriticaList.resultList}"/>

    <rich:dataTable id="tipoCriticaList"
                var="_tipoCritica"
              value="#{tipoCriticaList.resultList}"
           rendered="#{not empty tipoCriticaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tipoCriticaList}"/>
                    <ui:param name="propertyLabel" value="Id tipo critica"/>
                    <ui:param name="propertyPath" value="tipoCritica.idTipoCritica"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tipoCritica.idTipoCritica}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tipoCriticaList}"/>
                    <ui:param name="propertyLabel" value="Definicion tipo critica"/>
                    <ui:param name="propertyPath" value="tipoCritica.definicionTipoCritica"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tipoCritica.definicionTipoCritica}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tipoCriticaList}"/>
                    <ui:param name="propertyLabel" value="Nombre tipo critica"/>
                    <ui:param name="propertyPath" value="tipoCritica.nombreTipoCritica"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tipoCritica.nombreTipoCritica}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'TipoCritica' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tipoCriticaViewId">
                <f:param name="tipoCriticaIdTipoCritica"
                        value="#{_tipoCritica.idTipoCritica}"/>
            </s:link>
            #{' '}
            <s:link view="/TipoCriticaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="tipoCriticaEdit"
                rendered="#{empty from}">
                <f:param name="tipoCriticaIdTipoCritica"
                        value="#{_tipoCritica.idTipoCritica}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TipoCriticaList.xhtml"
            rendered="#{tipoCriticaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TipoCriticaList.xhtml"
            rendered="#{tipoCriticaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tipoCriticaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TipoCriticaList.xhtml"
            rendered="#{tipoCriticaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tipoCriticaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TipoCriticaList.xhtml"
            rendered="#{tipoCriticaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tipoCriticaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TipoCriticaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create tipoCritica">
            <f:param name="tipoCriticaIdTipoCritica"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
