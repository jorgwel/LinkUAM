<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="objetivoGeneralSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ObjetivoGeneral Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descripcion objetivo general</ui:define>
                <h:inputText id="descripcionObjetivoGeneral" value="#{objetivoGeneralList.objetivoGeneral.descripcionObjetivoGeneral}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{objetivoGeneralList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ObjetivoGeneralList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ObjetivoGeneral Search Results (#{empty objetivoGeneralList.resultList ? 0 : (objetivoGeneralList.paginated ? objetivoGeneralList.resultCount : objetivoGeneralList.resultList.size)})</f:facet>
    <div class="results" id="objetivoGeneralList">

    <h:outputText value="The objetivoGeneral search returned no results."
               rendered="#{empty objetivoGeneralList.resultList}"/>

    <rich:dataTable id="objetivoGeneralList"
                var="_objetivoGeneral"
              value="#{objetivoGeneralList.resultList}"
           rendered="#{not empty objetivoGeneralList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{objetivoGeneralList}"/>
                    <ui:param name="propertyLabel" value="Id objetivo general"/>
                    <ui:param name="propertyPath" value="objetivoGeneral.idObjetivoGeneral"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_objetivoGeneral.idObjetivoGeneral}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{objetivoGeneralList}"/>
                    <ui:param name="propertyLabel" value="Descripcion objetivo general"/>
                    <ui:param name="propertyPath" value="objetivoGeneral.descripcionObjetivoGeneral"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_objetivoGeneral.descripcionObjetivoGeneral}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{objetivoGeneralList}"/>
                    <ui:param name="propertyLabel" value="Fecha objetivo general"/>
                    <ui:param name="propertyPath" value="objetivoGeneral.fechaObjetivoGeneral"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_objetivoGeneral.fechaObjetivoGeneral}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{objetivoGeneralList}"/>
                    <ui:param name="propertyLabel" value="Idea id idea"/>
                    <ui:param name="propertyPath" value="objetivoGeneral.idea.idIdea"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_objetivoGeneral.idea.idIdea}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ObjetivoGeneral' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="objetivoGeneralViewId">
                <f:param name="objetivoGeneralIdObjetivoGeneral"
                        value="#{_objetivoGeneral.idObjetivoGeneral}"/>
            </s:link>
            #{' '}
            <s:link view="/ObjetivoGeneralEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="objetivoGeneralEdit"
                rendered="#{empty from}">
                <f:param name="objetivoGeneralIdObjetivoGeneral"
                        value="#{_objetivoGeneral.idObjetivoGeneral}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ObjetivoGeneralList.xhtml"
            rendered="#{objetivoGeneralList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ObjetivoGeneralList.xhtml"
            rendered="#{objetivoGeneralList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{objetivoGeneralList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ObjetivoGeneralList.xhtml"
            rendered="#{objetivoGeneralList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{objetivoGeneralList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ObjetivoGeneralList.xhtml"
            rendered="#{objetivoGeneralList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{objetivoGeneralList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ObjetivoGeneralEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create objetivoGeneral">
            <f:param name="objetivoGeneralIdObjetivoGeneral"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
