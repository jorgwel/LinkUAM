<f:view
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:s="http://jboss.com/products/seam/taglib"
    contentType="text/html">
    <html>
        <head>
            <meta
                http-equiv="Content-Type"
                content=
                "text/html;
                charset=UTF-8"
                />

            <title>
                #{messages['panelcontrol.datosusuario']}: #{ideaHome.instance.tituloIdea}
            </title>
        <p:resources/>
        <ui:include src="layout/codigoJavascript.xhtml"/>
        <ui:include src="layout/codigoCss.xhtml"/>
        </head>
        <body style="width: 400px !important; height: 400px !important">


        <h:form style="margin-top: 20px !important">

            <p:panel 
                style="width: 630px !important" >

                <f:facet name="header">
                    <h:outputText
                        value=
                        "#{messages['panelcontrol.datosusuario']}: #{usuario.nickUsuario}"
                        style=
                        "font-size: 14pt !important;"
                        />
                </f:facet>
                <h:panelGrid columns="2" style="text-align: left !important">
                    <h:panelGrid>
                        <p:graphicImage value="/img/users/big/#{usuario.nombreImagenUsuario}"/>
                    </h:panelGrid>
                    <h:panelGrid
                        columns="2"
                        style="text-align: left !important"
                        >
                        <h:outputText
                            value="#{messages['panelcontrol.usuario.nombre']}"
                            style="font-size: 14pt;font-weight: bold;"
                            />
                        <h:outputText
                            value="#{usuario.nombreUsuario}#{' '}#{usuario.apellidoPaternoUsuario}#{' '}#{usuario.apellidoMaternoUsuario}"
                            style=
                            "font-size: 14pt;
                            font-weight: bold;
                            color: gray;
                            text-align: left !important"
                            />



                        <h:outputText
                            value="#{messages['panelcontrol.usuario.fecha']}"
                            style="font-size: 14pt;font-weight: bold"
                            />
                        <h:outputText
                            value="#{usuario.fechaIngresoUsuario}"
                            style=
                            "font-size: 14pt;
                            font-weight: bold;
                            color: gray;
                            text-align: left !important"
                            />



                        <h:outputText
                            value="#{messages['panelcontrol.usuario.institucion']}"
                            style="font-size: 14pt;font-weight: bold"
                            />

                        <h:panelGrid columns="2">
                            <p:graphicImage
                                value=
                                "/img/instituciones/big/#{usuario.institucion.nombreImagenInstitucion}"
                                />
                            <h:outputText
                                value=
                                "#{usuario.institucion.nombreInstitucion}"
                                style=
                                "font-size: 14pt;
                                font-weight: bold;
                                color: gray;
                                text-align: left !important"
                                />
                        </h:panelGrid>





                        <h:outputText
                            value="#{messages['panelcontrol.usuario.calificacion']}"
                            style="font-size: 14pt;font-weight: bold"
                            />


                        <h:outputText
                            value="#{usuario.calificacionUsuario}"
                            style=
                            "font-size: 14pt;
                            font-weight: bold;
                            color: gray;
                            text-align: left !important"
                            />

                        <h:outputText
                            value="#{messages['panelcontrol.usuario.estatus']}"
                            style="font-size: 14pt;font-weight: bold"
                            />
                        <h:outputText
                            value="#{messages['panelcontrol.usuario.estatus.'.concat(usuario.estatusUsuario.nombreEstatusUsuario)]}"
                            style=
                            "font-size: 14pt;
                            font-weight: bold;
                            color: gray;
                            text-align: left !important"
                            />

                        <h:outputText
                            value="#{messages['panelcontrol.usuario.temasinteres']}"
                            style="font-size: 14pt;font-weight: bold"
                            />
                        <p:dataList
                            value=
                            "#{usuario.miembroComunidads.{miembro|miembro.comunidad}}"
                            var="_comunidad"
                            >
                            <h:outputText
                                value="#{messages['comunidad.'.concat(_comunidad.nombreComunidad)]}"
                                />
                        </p:dataList>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <s:div 
                style=
                "margin-top: 15px !important;
                text-align: center !important"
                >
                <h:form style="margin-top: 40px !important;text-align: center !important">
                    <p:commandLink
                        value="#{messages['panelcontrol.dialogo.aceptar']}"
                        onclick="window.close()"
                        styleClass="botonnaranja"
                        ajax="true"
                        style=
                        "font-family: arial;
                        position: absolute;
                        left: 230px;"
                        />
                </h:form>
            </s:div>
        </h:form>
        </body>
    </html>

</f:view>
