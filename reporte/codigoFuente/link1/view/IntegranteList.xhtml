<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="integranteSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Integrante Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{integranteList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/IntegranteList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Integrante Search Results (#{empty integranteList.resultList ? 0 : (integranteList.paginated ? integranteList.resultCount : integranteList.resultList.size)})</f:facet>
    <div class="results" id="integranteList">

    <h:outputText value="The integrante search returned no results."
               rendered="#{empty integranteList.resultList}"/>

    <rich:dataTable id="integranteList"
                var="_integrante"
              value="#{integranteList.resultList}"
           rendered="#{not empty integranteList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{integranteList}"/>
                    <ui:param name="propertyLabel" value="Idea id"/>
                    <ui:param name="propertyPath" value="integrante.id.ideaId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_integrante.id.ideaId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{integranteList}"/>
                    <ui:param name="propertyLabel" value="Usuario id"/>
                    <ui:param name="propertyPath" value="integrante.id.usuarioId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_integrante.id.usuarioId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{integranteList}"/>
                    <ui:param name="propertyLabel" value="Calificacion integrante"/>
                    <ui:param name="propertyPath" value="integrante.calificacionIntegrante"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_integrante.calificacionIntegrante}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{integranteList}"/>
                    <ui:param name="propertyLabel" value="Eslider integrante"/>
                    <ui:param name="propertyPath" value="integrante.esliderIntegrante"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_integrante.esliderIntegrante}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{integranteList}"/>
                    <ui:param name="propertyLabel" value="Estatus integrante id estatus integrante"/>
                    <ui:param name="propertyPath" value="integrante.estatusIntegrante.idEstatusIntegrante"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_integrante.estatusIntegrante.idEstatusIntegrante}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{integranteList}"/>
                    <ui:param name="propertyLabel" value="Fecha fin integrante"/>
                    <ui:param name="propertyPath" value="integrante.fechaFinIntegrante"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_integrante.fechaFinIntegrante}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{integranteList}"/>
                    <ui:param name="propertyLabel" value="Fecha inicio integrante"/>
                    <ui:param name="propertyPath" value="integrante.fechaInicioIntegrante"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_integrante.fechaInicioIntegrante}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{integranteList}"/>
                    <ui:param name="propertyLabel" value="Idea id idea"/>
                    <ui:param name="propertyPath" value="integrante.idea.idIdea"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_integrante.idea.idIdea}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{integranteList}"/>
                    <ui:param name="propertyLabel" value="Usuario id usuario"/>
                    <ui:param name="propertyPath" value="integrante.usuario.idUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_integrante.usuario.idUsuario}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Integrante' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="integranteViewId">
                <f:param name="integranteIdeaId"
                        value="#{_integrante.id.ideaId}"/>
                <f:param name="integranteUsuarioId"
                        value="#{_integrante.id.usuarioId}"/>
            </s:link>
            #{' '}
            <s:link view="/IntegranteEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="integranteEdit"
                rendered="#{empty from}">
                <f:param name="integranteIdeaId"
                        value="#{_integrante.id.ideaId}"/>
                <f:param name="integranteUsuarioId"
                        value="#{_integrante.id.usuarioId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/IntegranteList.xhtml"
            rendered="#{integranteList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/IntegranteList.xhtml"
            rendered="#{integranteList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{integranteList.previousFirstResult}"/>
        </s:link>

        <s:link view="/IntegranteList.xhtml"
            rendered="#{integranteList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{integranteList.nextFirstResult}"/>
        </s:link>

        <s:link view="/IntegranteList.xhtml"
            rendered="#{integranteList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{integranteList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/IntegranteEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create integrante">
            <f:param name="integranteIdeaId"/>
            <f:param name="integranteUsuarioId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
