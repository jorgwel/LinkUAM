<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
    ARCHIVO QUE DEFINE LA PÁGINA PRINCIPAL
-->
<ui:composition     xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:p="http://primefaces.prime.com.tr/ui"
                    xmlns:s="http://jboss.com/products/seam/taglib"
                    template="layout/mcocoHomeTemplate.xhtml">

    <!--
        DEFINIENDO EL CONTENIDO DE UNA PÁGINA
    -->
    <ui:define name="body">
        <p:layoutUnit
            id="center"
            position="center"
            style="text-align:center;"
            scrollable="true"
            >
            <!-- Growl para mensajes -->
            <p:growl id="msg" life="2500"/>
            <p:panel
                style=
                "border: 2px outset;padding: 0px;
                 margin: 7px;margin-bottom: 0px;
                 background-image: url('#{request.contextPath}/img/uam_logo_transparent.png') !important;
                 background-repeat: repeat; "
                >
                <f:facet name="header">
                    <h:outputText
                        value="#{'hi'}"
                        style="visibility: hidden"/>
                </f:facet>

                <h1>Todos nosotros somos LinkUAM</h1>
                <h:form>

                    <p:dataGrid
                        value="#{seamListManagerFotosUsuarios}"
                        var="_nombreImagenUsuario"
                        columns="7"
                        rows="70"
                        paginator="true"
                        paginatorPosition="bottom"
                            paginatorTemplate=
                            "{CurrentPageReport}
                            {FirstPageLink}
                            {PreviousPageLink}
                            {PageLinks}
                            {NextPageLink}
                            {LastPageLink}"
                            paginatorAlwaysVisible="false"
                            effectSpeed="fast"
                        >
                        <p:panel 
                            style=
                            "text-align: left !important;
                             background: transparent;
                             border-style: outset"
                             >
                            <p:graphicImage
                                value=
                                "/img/users/small/#{_nombreImagenUsuario}"
                                style=
                                "text-align: left !important;"
                                height="67"
                                width="53"
                                />
                        </p:panel>
                    </p:dataGrid>

                </h:form>
            </p:panel>

        </p:layoutUnit>

    </ui:define>


</ui:composition>
