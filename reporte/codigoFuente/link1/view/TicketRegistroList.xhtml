<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="ticketRegistroSearch" styleClass="edit">

        <rich:simpleTogglePanel label="TicketRegistro Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Texto ticket registro</ui:define>
                <h:inputText id="textoTicketRegistro" value="#{ticketRegistroList.ticketRegistro.textoTicketRegistro}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{ticketRegistroList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TicketRegistroList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">TicketRegistro Search Results (#{empty ticketRegistroList.resultList ? 0 : (ticketRegistroList.paginated ? ticketRegistroList.resultCount : ticketRegistroList.resultList.size)})</f:facet>
    <div class="results" id="ticketRegistroList">

    <h:outputText value="The ticketRegistro search returned no results."
               rendered="#{empty ticketRegistroList.resultList}"/>

    <rich:dataTable id="ticketRegistroList"
                var="_ticketRegistro"
              value="#{ticketRegistroList.resultList}"
           rendered="#{not empty ticketRegistroList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ticketRegistroList}"/>
                    <ui:param name="propertyLabel" value="Id ticket registro"/>
                    <ui:param name="propertyPath" value="ticketRegistro.idTicketRegistro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ticketRegistro.idTicketRegistro}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ticketRegistroList}"/>
                    <ui:param name="propertyLabel" value="Estatus ticket registro id estatus ticket registro"/>
                    <ui:param name="propertyPath" value="ticketRegistro.estatusTicketRegistro.idEstatusTicketRegistro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ticketRegistro.estatusTicketRegistro.idEstatusTicketRegistro}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ticketRegistroList}"/>
                    <ui:param name="propertyLabel" value="Fecha ticket registro"/>
                    <ui:param name="propertyPath" value="ticketRegistro.fechaTicketRegistro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ticketRegistro.fechaTicketRegistro}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ticketRegistroList}"/>
                    <ui:param name="propertyLabel" value="Fecha ticket usado"/>
                    <ui:param name="propertyPath" value="ticketRegistro.fechaTicketUsado"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ticketRegistro.fechaTicketUsado}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ticketRegistroList}"/>
                    <ui:param name="propertyLabel" value="Texto ticket registro"/>
                    <ui:param name="propertyPath" value="ticketRegistro.textoTicketRegistro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ticketRegistro.textoTicketRegistro}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ticketRegistroList}"/>
                    <ui:param name="propertyLabel" value="Tipo ticket registro id tipo ticket registro"/>
                    <ui:param name="propertyPath" value="ticketRegistro.tipoTicketRegistro.idTipoTicketRegistro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ticketRegistro.tipoTicketRegistro.idTipoTicketRegistro}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ticketRegistroList}"/>
                    <ui:param name="propertyLabel" value="Usuario id usuario"/>
                    <ui:param name="propertyPath" value="ticketRegistro.usuario.idUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ticketRegistro.usuario.idUsuario}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'TicketRegistro' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="ticketRegistroViewId">
                <f:param name="ticketRegistroIdTicketRegistro"
                        value="#{_ticketRegistro.idTicketRegistro}"/>
            </s:link>
            #{' '}
            <s:link view="/TicketRegistroEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="ticketRegistroEdit"
                rendered="#{empty from}">
                <f:param name="ticketRegistroIdTicketRegistro"
                        value="#{_ticketRegistro.idTicketRegistro}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TicketRegistroList.xhtml"
            rendered="#{ticketRegistroList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TicketRegistroList.xhtml"
            rendered="#{ticketRegistroList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{ticketRegistroList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TicketRegistroList.xhtml"
            rendered="#{ticketRegistroList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{ticketRegistroList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TicketRegistroList.xhtml"
            rendered="#{ticketRegistroList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{ticketRegistroList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TicketRegistroEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create ticketRegistro">
            <f:param name="ticketRegistroIdTicketRegistro"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
