<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Tipo envio Details</f:facet>

        <s:decorate id="idTipoEnvio" template="layout/display.xhtml">
            <ui:define name="label">Id tipo envio</ui:define>
            <h:outputText value="#{tipoEnvioHome.instance.idTipoEnvio}"/>
        </s:decorate>

        <s:decorate id="definicionTipoEnvio" template="layout/display.xhtml">
            <ui:define name="label">Definicion tipo envio</ui:define>
            <h:outputText value="#{tipoEnvioHome.instance.definicionTipoEnvio}"/>
        </s:decorate>

        <s:decorate id="nombreTipoEnvio" template="layout/display.xhtml">
            <ui:define name="label">Nombre tipo envio</ui:define>
            <h:outputText value="#{tipoEnvioHome.instance.nombreTipoEnvio}"/>
        </s:decorate>

        <s:decorate id="vistaTipoEnvio" template="layout/display.xhtml">
            <ui:define name="label">Vista tipo envio</ui:define>
            <h:outputText value="#{tipoEnvioHome.instance.vistaTipoEnvio}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/TipoEnvioEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty tipoEnvioFrom ? 'TipoEnvioList' : tipoEnvioFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Envios</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="enviosChildren">

        <h:outputText value="There are no envios associated with this tipoEnvio."
                   rendered="#{empty tipoEnvioHome.envios}"/>

        <rich:dataTable value="#{tipoEnvioHome.envios}"
                       var="_envio"
                  rendered="#{not empty tipoEnvioHome.envios}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="enviosTable">
            <rich:column sortBy="#{_envio.idEnvio}">
                <f:facet name="header">Id envio</f:facet>
                <h:outputText value="#{_envio.idEnvio}"/>
            </rich:column>
            <rich:column sortBy="#{_envio.fechaEnvioEnvio}">
                <f:facet name="header">Fecha envio envio</f:facet>
                <h:outputText value="#{_envio.fechaEnvioEnvio}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_envio.fechaRegistroEnvio}">
                <f:facet name="header">Fecha registro envio</f:facet>
                <h:outputText value="#{_envio.fechaRegistroEnvio}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_envio.numeroIntentosEnvio}">
                <f:facet name="header">Numero intentos envio</f:facet>
                <h:outputText value="#{_envio.numeroIntentosEnvio}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectenvio"
                     value="Select"
                      view="/Envio.xhtml">
                    <f:param name="envioIdEnvio"
                            value="#{_envio.idEnvio}"/>
                    <f:param name="envioFrom" value="TipoEnvio"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add envio"
                view="/EnvioEdit.xhtml">
            <f:param name="tipoEnvioIdTipoEnvio"
                    value="#{tipoEnvioHome.instance.idTipoEnvio}"/>
            <f:param name="envioFrom" value="TipoEnvio"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
