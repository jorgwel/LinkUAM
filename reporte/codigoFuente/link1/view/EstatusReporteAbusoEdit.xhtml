<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="estatusReporteAbuso" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{estatusReporteAbusoHome.managed ? 'Edit' : 'Add'} Estatus reporte abuso</f:facet>


            <s:decorate id="idEstatusReporteAbusoField" template="layout/edit.xhtml">
                <ui:define name="label">Id estatus reporte abuso</ui:define>
                <h:inputText id="idEstatusReporteAbuso"
                       required="true"
                       disabled="#{estatusReporteAbusoHome.managed}"
                          value="#{estatusReporteAbusoHome.instance.idEstatusReporteAbuso}">
                    <a:support event="onblur" reRender="idEstatusReporteAbusoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="definicionEstatusReporteAbusoField" template="layout/edit.xhtml">
                <ui:define name="label">Definicion estatus reporte abuso</ui:define>
                <h:inputText id="definicionEstatusReporteAbuso"
                       required="true"
                           size="100"
                      maxlength="150"
                          value="#{estatusReporteAbusoHome.instance.definicionEstatusReporteAbuso}">
                    <a:support event="onblur" reRender="definicionEstatusReporteAbusoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nombreEstatusReporteAbusoField" template="layout/edit.xhtml">
                <ui:define name="label">Nombre estatus reporte abuso</ui:define>
                <h:inputText id="nombreEstatusReporteAbuso"
                       required="true"
                           size="15"
                      maxlength="15"
                          value="#{estatusReporteAbusoHome.instance.nombreEstatusReporteAbuso}">
                    <a:support event="onblur" reRender="nombreEstatusReporteAbusoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{estatusReporteAbusoHome.persist}"
                       disabled="#{!estatusReporteAbusoHome.wired}"
                       rendered="#{!estatusReporteAbusoHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{estatusReporteAbusoHome.update}"
                       rendered="#{estatusReporteAbusoHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{estatusReporteAbusoHome.remove}"
                      immediate="true"
                       rendered="#{estatusReporteAbusoHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/EstatusReporteAbuso.xhtml"
                rendered="#{estatusReporteAbusoHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty estatusReporteAbusoFrom ? 'EstatusReporteAbusoList' : estatusReporteAbusoFrom}.xhtml"
                rendered="#{!estatusReporteAbusoHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Reporte abusos">
        <h:form styleClass="association" id="reporteAbusosChildren">

            <h:outputText value="There are no reporteAbusos associated with this estatusReporteAbuso."
                       rendered="#{empty estatusReporteAbusoHome.reporteAbusos}"/>

            <rich:dataTable value="#{estatusReporteAbusoHome.reporteAbusos}"
                           var="_reporteAbuso"
                      rendered="#{not empty estatusReporteAbusoHome.reporteAbusos}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="reporteAbusosTable">
                <rich:column sortBy="#{_reporteAbuso.idReporteAbuso}">
                    <f:facet name="header">Id reporte abuso</f:facet>
                    <h:outputText value="#{_reporteAbuso.idReporteAbuso}"/>
                </rich:column>
                <rich:column sortBy="#{_reporteAbuso.fechaReporteAbuso}">
                    <f:facet name="header">Fecha reporte abuso</f:facet>
                    <h:outputText value="#{_reporteAbuso.fechaReporteAbuso}">
                        <s:convertDateTime type="date" dateStyle="short"/>
                    </h:outputText>
                </rich:column>
                <rich:column sortBy="#{_reporteAbuso.notaReporteAbuso}">
                    <f:facet name="header">Nota reporte abuso</f:facet>
                    <h:outputText value="#{_reporteAbuso.notaReporteAbuso}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{estatusReporteAbusoHome.managed}" id="reporteAbusos">
        <div class="actionButtons">
            <s:button id="addreporteAbuso"
                   value="Add reporteAbuso"
                    view="/ReporteAbusoEdit.xhtml"
             propagation="none">
                 <f:param name="estatusReporteAbusoIdEstatusReporteAbuso"
                         value="#{estatusReporteAbusoHome.instance.idEstatusReporteAbuso}"/>
                 <f:param name="reporteAbusoFrom" value="EstatusReporteAbuso"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
