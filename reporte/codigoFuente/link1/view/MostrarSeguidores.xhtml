<f:view
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:s="http://jboss.com/products/seam/taglib"
    contentType="text/html">
    <html>
        <head>
            <meta
                http-equiv="Content-Type"
                content=
                "text/html;
                charset=UTF-8"
                />

            <title>
                #{messages['panelcontrol.dialogo.seguidores']}: #{ideaHome.instance.tituloIdea}
            </title>
        <p:resources/>
        <ui:include src="layout/codigoJavascript.xhtml"/>
        <ui:include src="layout/codigoCss.xhtml"/>
        </head>
        <body style="width: 400px !important; height: 400px !important">


        <h:form style="margin-top: 20px !important">

            <p:panel 
                style="width: 630px !important" >

                <f:facet name="header">
                    <h:outputText
                        value=
                        "#{messages['panelcontrol.ideas.muestraseguidores']}: #{ideaHome.instance.tituloIdea}"
                        style=
                        "font-size: 14pt !important;"
                        />
                </f:facet>

                <p:dataTable
                    value="#{ideaHome.seguidors}"
                    var="_seguidor"
                    style="text-align: left !important;border-color: transparent !important"
                    paginator="true"
                    paginatorAlwaysVisible="false"
                    paginatorPosition="both"
                    paginatorTemplate=
                    "{CurrentPageReport}
                    {FirstPageLink}
                    {PreviousPageLink}
                    {PageLinks}
                    {NextPageLink}
                    {LastPageLink}"
                    rows="5"
                    emptyMessage="#{messages['panelcontrol.nohayseguidores']}"
                    >

                    <p:column styleClass="izq">
                        <p:graphicImage
                            value=
                            "/img/users/small/#{_seguidor.usuario.nombreImagenUsuario}"
                            height="45"
                            />
                    </p:column>

                    <p:column styleClass="izq" width="180" >
                        <f:facet name="header">
                            #{messages['panelcontrol.dialogo.nombre']}
                        </f:facet>
                        <h:outputText
                            value=
                            "#{_seguidor.usuario.nombreUsuario} #{_seguidor.usuario.apellidoPaternoUsuario}"
                            style=
                            "font-weight: bold;
                            font-size: 13pt !important;
                            width: 400px !important"
                            />
                    </p:column>
                    <p:column styleClass="izq" width="210">
                        <f:facet name="header">
                            #{messages['panelcontrol.dialogo.contacto']}
                        </f:facet>
                        <h:outputText
                            value=
                            "#{usuarioHome.obtenerContactos(_seguidor.usuario.idUsuario)}"
                            style=
                            "font-size: 13pt !important"
                            />
                    </p:column>
                    <p:column styleClass="izq" width="60">
                        <f:facet name="header">
                            #{messages['panelcontrol.eliminar']}
                        </f:facet>
                        <p:graphicImage value="/img/acciones/delete.png" />
                    </p:column>

                </p:dataTable>
            </p:panel>
            <s:div 
                style=
                "margin-top: 15px !important;
                 text-align: center !important"
                 >
                <h:form style="margin-top: 40px !important;text-align: center !important">
                    <p:commandLink
                        value="#{messages['panelcontrol.dialogo.aceptar']}"
                        onclick="window.close()"
                        styleClass="botonnaranja"
                        ajax="true"
                        style=
                        "font-family: arial;
                         position: absolute;
                         left: 230px;"
                        />
                </h:form>
            </s:div>
        </h:form>
        </body>
    </html>

</f:view>
