<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="contactoUsuarioSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ContactoUsuario Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Texto complementario1</ui:define>
                <h:inputText id="textoComplementario1" value="#{contactoUsuarioList.contactoUsuario.textoComplementario1}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Texto complementario2</ui:define>
                <h:inputText id="textoComplementario2" value="#{contactoUsuarioList.contactoUsuario.textoComplementario2}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Texto complementario3</ui:define>
                <h:inputText id="textoComplementario3" value="#{contactoUsuarioList.contactoUsuario.textoComplementario3}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Texto contacto usuario</ui:define>
                <h:inputText id="textoContactoUsuario" value="#{contactoUsuarioList.contactoUsuario.textoContactoUsuario}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{contactoUsuarioList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ContactoUsuarioList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ContactoUsuario Search Results (#{empty contactoUsuarioList.resultList ? 0 : (contactoUsuarioList.paginated ? contactoUsuarioList.resultCount : contactoUsuarioList.resultList.size)})</f:facet>
    <div class="results" id="contactoUsuarioList">

    <h:outputText value="The contactoUsuario search returned no results."
               rendered="#{empty contactoUsuarioList.resultList}"/>

    <rich:dataTable id="contactoUsuarioList"
                var="_contactoUsuario"
              value="#{contactoUsuarioList.resultList}"
           rendered="#{not empty contactoUsuarioList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{contactoUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Id contacto usuario"/>
                    <ui:param name="propertyPath" value="contactoUsuario.idContactoUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_contactoUsuario.idContactoUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{contactoUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Texto complementario1"/>
                    <ui:param name="propertyPath" value="contactoUsuario.textoComplementario1"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_contactoUsuario.textoComplementario1}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{contactoUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Texto complementario2"/>
                    <ui:param name="propertyPath" value="contactoUsuario.textoComplementario2"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_contactoUsuario.textoComplementario2}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{contactoUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Texto complementario3"/>
                    <ui:param name="propertyPath" value="contactoUsuario.textoComplementario3"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_contactoUsuario.textoComplementario3}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{contactoUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Texto contacto usuario"/>
                    <ui:param name="propertyPath" value="contactoUsuario.textoContactoUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_contactoUsuario.textoContactoUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{contactoUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Tipo contacto usuario id tipo contacto usuario"/>
                    <ui:param name="propertyPath" value="contactoUsuario.tipoContactoUsuario.idTipoContactoUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_contactoUsuario.tipoContactoUsuario.idTipoContactoUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{contactoUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Usuario id usuario"/>
                    <ui:param name="propertyPath" value="contactoUsuario.usuario.idUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_contactoUsuario.usuario.idUsuario}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ContactoUsuario' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="contactoUsuarioViewId">
                <f:param name="contactoUsuarioIdContactoUsuario"
                        value="#{_contactoUsuario.idContactoUsuario}"/>
            </s:link>
            #{' '}
            <s:link view="/ContactoUsuarioEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="contactoUsuarioEdit"
                rendered="#{empty from}">
                <f:param name="contactoUsuarioIdContactoUsuario"
                        value="#{_contactoUsuario.idContactoUsuario}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ContactoUsuarioList.xhtml"
            rendered="#{contactoUsuarioList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ContactoUsuarioList.xhtml"
            rendered="#{contactoUsuarioList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{contactoUsuarioList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ContactoUsuarioList.xhtml"
            rendered="#{contactoUsuarioList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{contactoUsuarioList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ContactoUsuarioList.xhtml"
            rendered="#{contactoUsuarioList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{contactoUsuarioList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ContactoUsuarioEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create contactoUsuario">
            <f:param name="contactoUsuarioIdContactoUsuario"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
