<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="estatusUsuarioSearch" styleClass="edit">

        <rich:simpleTogglePanel label="EstatusUsuario Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Definicion estatus usuario</ui:define>
                <h:inputText id="definicionEstatusUsuario" value="#{estatusUsuarioList.estatusUsuario.definicionEstatusUsuario}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre estatus usuario</ui:define>
                <h:inputText id="nombreEstatusUsuario" value="#{estatusUsuarioList.estatusUsuario.nombreEstatusUsuario}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{estatusUsuarioList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/EstatusUsuarioList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">EstatusUsuario Search Results (#{empty estatusUsuarioList.resultList ? 0 : (estatusUsuarioList.paginated ? estatusUsuarioList.resultCount : estatusUsuarioList.resultList.size)})</f:facet>
    <div class="results" id="estatusUsuarioList">

    <h:outputText value="The estatusUsuario search returned no results."
               rendered="#{empty estatusUsuarioList.resultList}"/>

    <rich:dataTable id="estatusUsuarioList"
                var="_estatusUsuario"
              value="#{estatusUsuarioList.resultList}"
           rendered="#{not empty estatusUsuarioList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{estatusUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Id estatus usuario"/>
                    <ui:param name="propertyPath" value="estatusUsuario.idEstatusUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_estatusUsuario.idEstatusUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{estatusUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Definicion estatus usuario"/>
                    <ui:param name="propertyPath" value="estatusUsuario.definicionEstatusUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_estatusUsuario.definicionEstatusUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{estatusUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Nombre estatus usuario"/>
                    <ui:param name="propertyPath" value="estatusUsuario.nombreEstatusUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_estatusUsuario.nombreEstatusUsuario}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'EstatusUsuario' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="estatusUsuarioViewId">
                <f:param name="estatusUsuarioIdEstatusUsuario"
                        value="#{_estatusUsuario.idEstatusUsuario}"/>
            </s:link>
            #{' '}
            <s:link view="/EstatusUsuarioEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="estatusUsuarioEdit"
                rendered="#{empty from}">
                <f:param name="estatusUsuarioIdEstatusUsuario"
                        value="#{_estatusUsuario.idEstatusUsuario}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EstatusUsuarioList.xhtml"
            rendered="#{estatusUsuarioList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EstatusUsuarioList.xhtml"
            rendered="#{estatusUsuarioList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{estatusUsuarioList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EstatusUsuarioList.xhtml"
            rendered="#{estatusUsuarioList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{estatusUsuarioList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EstatusUsuarioList.xhtml"
            rendered="#{estatusUsuarioList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{estatusUsuarioList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/EstatusUsuarioEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create estatusUsuario">
            <f:param name="estatusUsuarioIdEstatusUsuario"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
