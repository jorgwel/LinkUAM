<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="estatusCriticaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="EstatusCritica Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Definicion estatus critica</ui:define>
                <h:inputText id="definicionEstatusCritica" value="#{estatusCriticaList.estatusCritica.definicionEstatusCritica}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre estatus critica</ui:define>
                <h:inputText id="nombreEstatusCritica" value="#{estatusCriticaList.estatusCritica.nombreEstatusCritica}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{estatusCriticaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/EstatusCriticaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">EstatusCritica Search Results (#{empty estatusCriticaList.resultList ? 0 : (estatusCriticaList.paginated ? estatusCriticaList.resultCount : estatusCriticaList.resultList.size)})</f:facet>
    <div class="results" id="estatusCriticaList">

    <h:outputText value="The estatusCritica search returned no results."
               rendered="#{empty estatusCriticaList.resultList}"/>

    <rich:dataTable id="estatusCriticaList"
                var="_estatusCritica"
              value="#{estatusCriticaList.resultList}"
           rendered="#{not empty estatusCriticaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{estatusCriticaList}"/>
                    <ui:param name="propertyLabel" value="Id estatus critica"/>
                    <ui:param name="propertyPath" value="estatusCritica.idEstatusCritica"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_estatusCritica.idEstatusCritica}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{estatusCriticaList}"/>
                    <ui:param name="propertyLabel" value="Definicion estatus critica"/>
                    <ui:param name="propertyPath" value="estatusCritica.definicionEstatusCritica"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_estatusCritica.definicionEstatusCritica}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{estatusCriticaList}"/>
                    <ui:param name="propertyLabel" value="Nombre estatus critica"/>
                    <ui:param name="propertyPath" value="estatusCritica.nombreEstatusCritica"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_estatusCritica.nombreEstatusCritica}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'EstatusCritica' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="estatusCriticaViewId">
                <f:param name="estatusCriticaIdEstatusCritica"
                        value="#{_estatusCritica.idEstatusCritica}"/>
            </s:link>
            #{' '}
            <s:link view="/EstatusCriticaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="estatusCriticaEdit"
                rendered="#{empty from}">
                <f:param name="estatusCriticaIdEstatusCritica"
                        value="#{_estatusCritica.idEstatusCritica}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EstatusCriticaList.xhtml"
            rendered="#{estatusCriticaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EstatusCriticaList.xhtml"
            rendered="#{estatusCriticaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{estatusCriticaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EstatusCriticaList.xhtml"
            rendered="#{estatusCriticaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{estatusCriticaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EstatusCriticaList.xhtml"
            rendered="#{estatusCriticaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{estatusCriticaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/EstatusCriticaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create estatusCritica">
            <f:param name="estatusCriticaIdEstatusCritica"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
